<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 600px;
            border-style: solid;
            border-width: 10px;
            border-color: black;
            padding: 10px;
            margin: auto;
            
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também sçao exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level</p>
    
</body>
</html>
