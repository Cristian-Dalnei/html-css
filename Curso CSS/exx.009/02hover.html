<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
       
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            background-color: aqua;
        }

        div:hover{
            color: brown;   
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p >Texto excondido...</p>
    </div>
</body>
</html>
