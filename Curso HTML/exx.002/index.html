<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode
        escrever um parágrafo
        de qualquer jeito.
        Basta colocar tudo entre o P.
    </p>
    <p>
        Se voce quiser quebra um linha voce deve usar o <br> &lt;br&gt; e a linha ira quebrar  
        <!--LT significa less than, GT greater than-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &cent;
        &Delta;
        &UpArrow;
        &DownArrow;
        &#x1F913;
    </p>
</body>
</html>
